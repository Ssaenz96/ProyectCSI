<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2 name="title">GSale Structures Form</h2>
                    <h:form>
                        <div class="row uniform">

                            <div class="12u$">
                                <h:outputText value="GSale Struct Id Level: "/>
                                <h:selectOneMenu required="true" requiredMessage="GSale Struct Id Level is a required field" value="#{gSaleStructuresController.GSaleStructures.GSaleStructureLevels}">
                                    <f:selectItem itemValue="0" itemLabel="Select a GSale Struct Id Level" noSelectionOption="true"/>
                                    <f:selectItems value="#{gSaleStructureLevelsController.findAll()}" var="GSaleStructIdLevels" itemValue="#{GSaleStructIdLevels}" itemLabel="#{GSaleStructIdLevels.GSaleStructLevelId}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="6u">
                                <h:outputText value="GSale Struct Code: "/>
                                <h:inputText required="true" validator="alfanumericoValidator" validatorMessage="GSale Struct Code must be an alphanumeric field"
                                             p:placeholder="GSale Struct Code"
                                             requiredMessage="GSale Struct Code is a required field" maxlength="3" 
                                             value="#{gSaleStructuresController.GSaleStructures.GSaleStructCode}"/>
                            </div>

                            <div class="6u">
                                <h:outputText value="Own Code: "/>
                                <h:inputText maxlength="10" validator="alfanumericoValidator" validatorMessage="Own Code must be an alphanumeric field"
                                             value="#{gSaleStructuresController.GSaleStructures.ownCode}"
                                             p:placeholder="Own Code"/>
                            </div>

                            <div class="12u$">
                                <h:outputText value="Description: "/>
                                <h:inputText required="true" requiredMessage="Description is a required field" 
                                             maxlength="35" value="#{gSaleStructuresController.GSaleStructures.description}"
                                             p:placeholder="Description"/>
                            </div>

                            <div class="12u$">
                                <h:outputText value="Sale Geo Struct Id Up: "/>
                                <h:inputText value="#{gSaleStructuresController.GSaleStructures.saleGeoStructIdUp}"
                                             converterMessage="Sale Geo Struct Id Up must be a numeric field"
                                             p:placeholder="Sale Geo Struct Id Up"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Enable Date:"/>
                                <h:inputText value="#{gSaleStructuresController.GSaleStructures.enableDate}"
                                             p:placeholder="dd/MM/yyyy" converterMessage="Enable Date must be in dd/MM/yyyy format">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Enabled By: "/>
                                <h:inputText maxlength="50" value="#{gSaleStructuresController.GSaleStructures.enabledBy}"
                                             p:placeholder="Enabled By"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Disable Date:"/>
                                <h:inputText p:placeholder="dd/MM/yyyy" value="#{gSaleStructuresController.GSaleStructures.disableDate}"
                                             converterMessage="Disable Date must be in dd/MM/yyyy format">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Disabled By: "/>
                                <h:inputText p:placeholder="Disabled By" 
                                             maxlength="50" value="#{gSaleStructuresController.GSaleStructures.disabledBy}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Trade Company Id: "/>
                                <h:inputText converterMessage="Trade Company Id must be in dd/MM/yyyy format" p:placeholder="Trade Company Id" 
                                             value="#{gSaleStructuresController.GSaleStructures.tradeCompanyId}"/>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Last Update BI:"/>
                                <h:inputText p:placeholder="dd/MM/yyyy" 
                                             value="#{gSaleStructuresController.GSaleStructures.lastUpdateBi}"
                                             converterMessage="Last Update BI must be in dd/MM/yyyy format">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!gSaleStructuresController.flagUpdate}" 
                                                         value="Add" action="#{gSaleStructuresController.insert()}" 
                                                         class="button"/></li>
                                    <li><h:commandButton rendered="#{gSaleStructuresController.flagUpdate}" 
                                                         value="Edit" action="#{gSaleStructuresController.update()}" 
                                                         class="button"/></li>
                                    <li><h:commandButton immediate="true" value="Return" class="button" 
                                                         action="#{gSaleStructuresController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>

</html>
