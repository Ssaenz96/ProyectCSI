<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Positions</title>
        <h1>Positions</h1>
    </h:head>
    <h:body>
         <h:form>
        <h:outputText value="Position Code: "/>
        <h:inputText maxlength="2" required="true" requiredMessage="PositionCode is a required field" 
                     validator="alfanumericoValidator" validatorMessage="PositionCode is an alphanumeric field" 
                     p:placeholder="Position Code"
                     value="#{positionsController.positions.positionCode}"></h:inputText>
        <br/>
        <h:outputText value="Description: "/>
        <h:inputText maxlength="35" required="true" requiredMessage="Description is a required field" 
                     p:placeholder="Description"
                     value="#{positionsController.positions.description}"></h:inputText>
        <br/>
        <h:outputText value="Trade Company Id: "/>
        <h:inputText  converterMessage="TradeCompanyId must be a numeric field" 
                      p:placeholder="Trade Company Id"
                      value="#{positionsController.positions.tradeCompanyId}"></h:inputText>
        <br/>
        <h:outputText value="Last Update BI: "/>
        <h:inputText  converterMessage="LastUpdateBI has an incorrect date format" 
                      p:placeholder="dd/MM/yyyy"
                      value="#{positionsController.positions.lastUpdateBI}"> }
            <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
        </h:inputText>
        <br/>
        
        <h:commandButton  rendered="#{!positionsController.flagUpdate}" value="Add" action="#{positionsController.insert()}"/>
        <h:commandButton  rendered="#{positionsController.flagUpdate}" value="Edit" action="#{positionsController.update()}"/>
        <h:commandButton  immediate="true" value="Return" action="#{positionsController.volver()}"/>
            <h:messages>

            </h:messages>
        </h:form>
    </h:body>
</html>
