<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Retails Form</h2>

                    <h:form>
                        <div class="row uniform">
                            
                            <div class="12u$ 12u$(xsmall)">
                                <h:outputText value="Retail Code: "/>
                                <h:inputText validator="alfanumericoValidator" validatorMessage="Retail Code must be an alphanumeric field" 
                                             required="true" requiredMessage="RetailCode is a required field"
                                             p:placeholder="Retail Code"
                                             maxlength="3" value="#{retailsController.retails.retailCode}"/>
                            </div>
                            
                            <div class="4u (xsmall)">
                                <div class="select-wrapper">
                                     <h:outputText value="Channel Id: "/>
                                    <h:selectOneMenu required="true" requiredMessage="Channel Id is a required field" value="#{retailsController.retails.channels}">
                                        <f:selectItem itemValue="0" itemLabel="Select a Channel Id" noSelectionOption="true"/>
                                        <f:selectItems value="#{channelsController.findAll()}" var="channels" itemValue="#{channels}" itemLabel="#{channels.channelCode}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="4u (xsmall)">
                                <div class="select-wrapper">
                                     <h:outputText value="Group Id: "/>
                                    <h:selectOneMenu required="true" requiredMessage="GroupId is a required field" value="#{retailsController.retails.groups}">
                                        <f:selectItem itemValue="0" itemLabel="Select a Group Id" noSelectionOption="true"/>
                                        <f:selectItems value="#{groupsController.findAll()}" var="group" itemValue="#{group}" itemLabel="#{group.groupCode}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="4u$ (xsmall)">
                                <div class="select-wrapper">
                                     <h:outputText value="City Id: "/>
                                    <h:selectOneMenu required="true" requiredMessage="CityId is a required field" value="#{retailsController.retails.cities}">
                                        <f:selectItem itemValue="0" itemLabel="Select a City Id" noSelectionOption="true"/>
                                        <f:selectItems value="#{citiesController.findAll()}" var="city" itemValue="#{city}" itemLabel="#{city.name}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            

                            <div class="12u$">
                                <h:outputText value="Name "/>
                                <h:inputText validator="letrasValidator" validatorMessage="Name must only contain letters"
                                             p:placeholder="Name"
                                             required="true" requiredMessage="Name is a required field" 
                                             maxlength="35" value="#{retailsController.retails.name}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Street "/>
                                <h:inputText required="true" requiredMessage="Street is a required field" 
                                             p:placeholder="Street"
                                             maxlength="70" value="#{retailsController.retails.street}"/>
                            </div>
                            
                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Neighborhood: "/>
                                <h:inputText  maxlength="30" 
                                              p:placeholder="Neighborhood"
                                              value="#{retailsController.retails.neighborhood}"/>
                            </div>

                            <div class="4u 12u$(xsmall)">
                                <h:outputText value="Outside Number "/>
                                <h:inputText validator="numerosValidator" validatorMessage="Outside Number must be an alphanumeric field"
                                             required="true" requiredMessage="OutsideNumber is a required field" 
                                             p:placeholder="Outside Number"
                                             maxlength="6" value="#{retailsController.retails.outSideNumber}"/>
                            </div>

                            <div class="4u 12u$(xsmall)">
                                <h:outputText value="Inside Number "/>
                                <h:inputText validator="numerosValidator" validatorMessage="Inside Number must be an alphanumeric field"
                                             p:placeholder="Inside Number"
                                             maxlength="6" value="#{retailsController.retails.insideNumber}"/>
                            </div>

  
                            <div class="4u$ 12u$(xsmall)">
                                <h:outputText value="Postal Code: "/>
                                <h:inputText validator="numerosValidator" validatorMessage="Postal Code must be a numeric field"
                                             p:placeholder="Postal Code"
                                             required="true" requiredMessage="PostalCode is a required field" 
                                             maxlength="8" value="#{retailsController.retails.postalCode}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Sale Charge Percent: "/>
                                <h:inputText  required="true" requiredMessage="SaleChargePercent is a required field" 
                                              p:placeholder="Sale Charge Percent"
                                              converterMessage="Sale Charge Percent must be a numeric field"
                                              maxlength="5" value="#{retailsController.retails.saleChargePercent}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">    
                                <h:outputText value="Sale Points: "/>
                                <h:inputText  p:placeholder="Sale Points" 
                                              converterMessage="Sale Points must be a numeric field"
                                              value="#{retailsController.retails.salePoints}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Enable Date:"/>
                                <h:inputText required="tue" requiredMessage="EnableDate is a required fiel" 
                                             p:placeholder="dd/MM/yyyy"
                                             converterMessage="Enable Date must be in dd/MM/yyyy format"
                                             value="#{retailsController.retails.enableDate}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Enabled By: "/>
                                <h:inputText  maxlength="50" 
                                              p:placeholder="Enable By"
                                              value="#{retailsController.retails.enabledBy}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Disable Date:"/>
                                <h:inputText required="tue" requiredMessage="DisableDate is a required fiel" 
                                             p:placeholder="dd/MM/yyyy"
                                             converterMessage="Disable Date must be in dd/MM/yyyy format"
                                             value="#{retailsController.retails.disableDate}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Disabled By: "/>
                                <h:inputText  maxlength="50" 
                                              p:placeholder="Disable By"
                                              value="#{retailsController.retails.disabledBy}"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Trade Company Id: "/>
                                <h:inputText  converterMessage="Trade Company Id must be a numeric field" 
                                              p:placeholder="Trade Company Id"
                                              value="#{retailsController.retails.tradeCompanyId}"/>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Last Update BI:"/>
                                <h:inputText value="#{retailsController.retails.lastUpdateBi}" 
                                             p:placeholder="dd/MM/yyyy"
                                             converterMessage="Last Update BI must be in dd/MM/yyyy format">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">

                                    <li> <h:commandButton rendered="#{!retailsController.flagUpdate}" value="Add" 
                                                          action="#{retailsController.insert()}" class="button"/></li>

                                    <li> <h:commandButton rendered="#{retailsController.flagUpdate}" value="Edit" 
                                                          action="#{retailsController.update()}" class="button"/></li>

                                    <li><h:commandButton immediate="true" value="Return" class="button" 
                                                         action="#{retailsController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages></h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
