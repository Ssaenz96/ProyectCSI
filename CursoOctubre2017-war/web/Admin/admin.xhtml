<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
	<title>Garcomex</title>
	<meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
	<link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
    <!-- Header -->
    <header id="header">
        <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
        <h:link value="Log out" outcome="/login"></h:link>
    </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <h2 name="title">Form </h2>
                    <h:form>
                        <div class="row uniform">
                            <div class="12u$">
                                <h:outputText value="User"/>
                                <h:inputText id="name" value="#{groupsController.groups.userName}" readonly="true"/>
                            </div>
                            <!-- Break -->
                            <div class="4u 12u$(small)">
                                <h:selectBooleanCheckbox value="#{groupsController.groups.tablas.channels}" id="channels" />
                                <label for="channels">Channels</label>
                            </div>
                            <div class="4u 12u$(small)">
                                <h:selectBooleanCheckbox value="#{groupsController.groups.tablas.cities}" id="cities"/>
                                <label for="cities">Cities</label>
                            </div>
                            <div class="4u$ 12u$(small)">
                                <h:selectBooleanCheckbox value="#{groupsController.groups.tablas.contacts}" id="contacts"/>
                                <label for="contacts">Contacts</label>
                            </div>
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton class="button" value="Edit"
                                                         action="#"/></li>
                                    <li><h:commandButton class="button" value="Return" 
                                                         action="#{groupsController.volverHome()}" immediate="true"/></li>
                                    <li><input type="reset" value="Reset" class="alt" /></li>
                                </ul>
                            </div>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
    </h:body>
</html>
