<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Garcomex</title>
        <link rel="stylesheet" href="resources/css/login.css" />
    </h:head>
    <h:body>
        <section id="banner">
        <div class="inner">
            <div class="login">
                <h2 class="login-header">Welcome to Garcomex</h2>
                <h:form class="login-container">
                    <p><h:inputText p:placeholder="Username" value="#{groupsController.groups.userName}" required="true"/></p>
                    <p><h:inputSecret p:placeholder="Password" value="#{groupsController.groups.password}" required="true"/></p>
                    <h:commandButton type="submit" value="Log in" action="#{groupsController.login()}"/>
                </h:form>
            </div>
        </div>
        </section>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </h:body>
</html>
