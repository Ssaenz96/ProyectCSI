<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>

    <h:body class="subpage"> 
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>States Form</h2>
                    <h:form>

                        <div class="row uniform">
                            <div class="12u$ 12u$(xsmall)">
                                <h:outputText value="State Code:"/>
                                <h:inputText maxlength="2" required="true" requiredMessage="State Code is a required field"
                                             p:placeholder="State Code"
                                             value="#{statesController.states.stateCode}" 
                                             validator="iniciaConLetraValidator" validatorMessage="State Code must start with a letter"/>
                            </div>

                            <div class="12u$ 12u$(xsmall)">
                                <h:outputText value="Name"/>
                                <h:inputText maxlength="35" required="true" requiredMessage="Name is a required field"
                                             p:placeholder="Name"
                                             value="#{statesController.states.name}" 
                                             validator="letrasValidator" validatorMessage="Name must only contain letters"/>

                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Region"/>
                                <h:selectOneMenu value="#{statesController.states.region}">
                                    <f:selectItem itemValue="0" itemLabel="Select a Region" noSelectionOption="true"></f:selectItem>
                                    <f:selectItems value="#{regionsController.findAll()}" var="regions" itemValue="#{regions}" itemLabel="#{regions.regionCode}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Last Update By:"/>
                                <h:inputText  converterMessage="Last Update BI must be in dd/MM/yyy format" 
                                              p:placeholder="Las Update By"
                                              value="#{statesController.states.lastUpdateBI}" >                                       
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!statesController.flagUpdate}" value="Add" 
                                                         class="button" 
                                                         action="#{statesController.insert()}"/></li>

                                    <li> <h:commandButton rendered="#{statesController.flagUpdate}" value="Edit"
                                                          class="button"
                                                          action="#{statesController.update()}"/></li>

                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button"
                                                         action="#{statesController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
