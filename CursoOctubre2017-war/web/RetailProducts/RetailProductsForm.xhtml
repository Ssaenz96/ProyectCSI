<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>


    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Retail Products Form</h2>
                    <h:form>
                        <div class="row uniform">
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <h:outputText value="Retail: "/>
                                    <h:selectOneMenu required="true" requiredMessage="Retail ID is a required field" value="#{RetailProductsController.retailProducts.retails}">
                                        <f:selectItem itemValue="0" itemLabel="Select a Retail" noSelectionOption="true"/>
                                        <f:selectItems value="#{retailsController.findAll()}" var="retails" itemValue="#{retails}" itemLabel="#{retails.name}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="12u$">
                                <div class="select-wrapper">
                                    <h:outputText value="Product: "/>
                                    <h:selectOneMenu required="true" requiredMessage="Product is a required field" value="#{RetailProductsController.retailProducts.products}">
                                        <f:selectItem itemValue="0" itemLabel="Select a Product" noSelectionOption="true"/>
                                        <f:selectItems value="#{productsController.findAll()}" var="product" itemValue="#{product}" itemLabel="#{product.productCode}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="12u$">
                                <h:outputText value="PO: "/>
                                <div class="select-wrapper">
                                    <h:selectOneMenu value="#{RetailProductsController.retailProducts.purchaseOrders}">
                                        <f:selectItem itemValue="0" itemLabel="Select a Purchase Order" noSelectionOption="true"/>
                                        <f:selectItems value="#{purchaseOrdersController.findAll()}" var="po"
                                                       itemValue="#{po}" itemLabel="#{po.PONumber}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="12u$">
                                <h:outputText  value="SKU Code: "/>
                                <h:inputText required="true" validator="SKUCodeValidator" requiredMessage="SKU Code is a required field" value="#{RetailProductsController.retailProducts.skuCode}" maxlength="8" p:placeholder="SKU Code"/>
                            </div>

                            <div class="6u">
                                <h:outputText value="Retail Sale Price: "/>
                                <h:inputText converterMessage="Retail Sale Price must be a numeric field" required="true" requiredMessage="RetailSalePrice is a required field"
                                             value="#{RetailProductsController.retailProducts.retailSalePrice}" maxlength="7" p:placeholder="Retail Sale Price"/>
                            </div>
                            <div class="6u">
                                <h:outputText value="Start Price: "/>
                                <h:inputText converterMessage="Start Price must be a numeric field" value="#{RetailProductsController.retailProducts.startPrice}" maxlength="7" p:placeholder="Start Price"/>
                            </div>
                            <div class="6u">
                                <h:outputText value="Enable Date: "/>
                                <h:inputText converterMessage="Enable Date must be in dd/MM/yyyy format" id="EnableDateDatepickerId" onclick="this.readOnly = true;" styleClass="enableDate_datepicker" value="#{RetailProductsController.retailProducts.enableDate}" p:placeholder="dd/MM/yyy">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <div class="6u">
                                <h:outputText value="Enabled By: "/>
                                <h:inputText value="#{RetailProductsController.retailProducts.enabledBy}" maxlength="50" p:placeholder="Enabled By"/>
                            </div>
                            <div class="6u">
                                <h:outputText value="Sale Price Change Date:"/>
                                <h:inputText converterMessage="Sale Price Change Date must be in dd/MM/yyyy format" id="SalePriceChangeDateDatepickerId" onclick="this.readOnly = true;" styleClass="salePriceChangeDate_datepicker" value="#{RetailProductsController.retailProducts.salePriceChangeDate}" p:placeholder="dd/MM/yyy">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <div class="6u">
                                <h:outputText value="Price Change By: "/>
                                <h:inputText value="#{RetailProductsController.retailProducts.priceChangeBy}" maxlength="50" p:placeholder="Price Change By"/>
                            </div>
                            <div class="6u">
                                <h:outputText value="Disable Date: "/>
                                <h:inputText converterMessage="Disable Date must be in dd/MM/yyyy format" id="DisableDateDatepickerId" onclick="this.readOnly = true;" styleClass="disableDate_datepicker" value="#{RetailProductsController.retailProducts.disableDate}" p:placeholder="dd/MM/yyy">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <div class="6u">
                                <h:outputText value="Disabled By: "/>
                                <h:inputText value="#{RetailProductsController.retailProducts.disabledBy}" maxlength="50" p:placeholder="Disabled By"/>
                            </div>

                            <div class="6u">
                                <h:outputText value="Trade Company Id: "/>
                                <h:inputText converterMessage="Trade Company Id is a numeric field" value="#{RetailProductsController.retailProducts.tradeCompanyId}" p:placeholder="Trade Company Id"/>
                            </div>
                            <div class="6u">
                                <h:outputText value="Last Update BI: "/>
                                <h:inputText converterMessage="Last Update BI must be in dd/MM/yyyy format" id="LastUpdateDatepickerId" onclick="this.readOnly = true;" styleClass="lastUpdateBI_datepicker" value="#{RetailProductsController.retailProducts.lastUpdateBI}" p:placeholder="dd/MM/yyy">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!RetailProductsController.flagUpdate}" value="Add" 
                                                         class="button" action="#{RetailProductsController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{RetailProductsController.flagUpdate}" value="Edit"
                                                         class="button" action="#{RetailProductsController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{RetailProductsController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
