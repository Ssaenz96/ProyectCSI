<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <h2>Metropolitan Zones</h2>
                    <h:form>

                        <div class="row uniform">

                            <div class="12u$">
                                <h:outputText value="MetroZoneCode: "/>
                                <h:inputText maxlength="2" required="true" 
                                             requiredMessage="MetroZoneCode field is a required field" 
                                             value="#{metropolitanZonesController.metropolitanZones.metroZoneCode}"
                                             p:placeholder="Metro Zone Code">
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <h:outputText value="Name: "/>
                                <h:inputText maxlength="50" required="true" 
                                             requiredMessage="Name field is a required field" 
                                             value="#{metropolitanZonesController.metropolitanZones.name}"
                                             p:placeholder="Name">
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <h:outputText value="LastUpdateBI: "/>
                                <h:inputText  converterMessage="LastUpdateBI has an incorrect date format" 
                                              value="#{metropolitanZonesController.metropolitanZones.lastUpdateBI}"
                                              p:placeholder="dd/MM/yyyy">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!metropolitanZonesController.flagUpdate}" value="Add" 
                                                         class="button" action="#{metropolitanZonesController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{metropolitanZonesController.flagUpdate}" value="Edit"
                                                         class="button" action="#{metropolitanZonesController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{metropolitanZonesController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>

</html>
