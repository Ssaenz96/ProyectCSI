<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Stores Form</h2>
                    <h:form>
                        <div class="row uniform">
                            
                            <div class="6u 12u$(xsmall)">
                                <div class="select-wrapper">
                                <h:outputText value="Retail ID: "/>
                                <h:selectOneMenu required="true" requiredMessage="Retail Id is a required field"
                                                 value="#{storesController.stores.retails}">
                                    <f:selectItem itemValue="0" itemLabel="Select a Retail" noSelectionOption="true"/>
                                    <f:selectItems value="#{retailsController.findAll()}" var="retails"
                                                   itemValue="#{retails}" itemLabel="#{retails.retailId}"/>
                                </h:selectOneMenu>
                                
                            </div>
                            </div>
                                

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="StoreCode "/>
                                <h:inputText required="true" requiredMessage="StoreCode is a required field"
                                             value="#{storesController.stores.storeCode}" maxlength="4"/>
                            </div>

                            <div class="12u$">
                                <h:outputText value="Name: "/>
                                <h:inputText validator="letrasValidator" required="true" requiredMessage="Name is a required field"
                                             value="#{storesController.stores.name}" maxlength="35"/>
                            </div>

                            <div class="12u$">
                                <h:outputText value="Street: "/>
                                <h:inputText required="true" requiredMessage="Street is a required field"
                                             value="#{storesController.stores.street}" maxlength="70"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="OutSideNumber: "/>
                                <h:inputText validator="numerosValidator" required="true" requiredMessage="OutSideNumber is a required field"
                                             value="#{storesController.stores.outsideNumber}" maxlength="6"/> 
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="InsideNumber: "/>
                                <h:inputText validator="numerosValidator" value="#{storesController.stores.insideNumber}" maxlength="6"/>
                            </div>

                            <div class="12u$">
                                <h:outputText value="Neighborhood: "/>
                                <h:inputText required="true" requiredMessage="Neighborhood is a required field"
                                             value="#{storesController.stores.neighborhood}" maxlength="30"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <div class="select-wrapper">
                                <h:outputText value="City ID: "/>
                                <h:selectOneMenu required="true" requiredMessage="City Id field is a required field"
                                                 value="#{storesController.stores.cities}">
                                    <f:selectItem itemValue="0" itemLabel="Select a City" noSelectionOption="true"/>
                                    <f:selectItems value="#{citiesController.findAll()}" var="city"
                                                   itemValue="#{city}" itemLabel="#{city.cityId}"/>
                                </h:selectOneMenu>
                            </div>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="PostalCode: "/>
                                <h:inputText required="true" requiredMessage="PostalCode is a required field"
                                             value="#{storesController.stores.postalCode}" maxlength="8" validator="numerosValidator"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <div class="select-wrapper">
                                <h:outputText value="StoreRank ID: "/>
                                <h:selectOneMenu required="true" requiredMessage="StoreRank Id is a required field"
                                                 value="#{storesController.stores.storeRanks}">
                                    <f:selectItem itemValue="0" itemLabel="Select a StoreRank" noSelectionOption="true"/>
                                    <f:selectItems value="#{storeRanksController.findAll()}" var="storeRank"
                                                   itemValue="#{storeRank}" itemLabel="#{storeRank.storeRankId}"/>
                                </h:selectOneMenu>
                            </div>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <div class="select-wrapper">
                                <h:outputText value="Seller ID: "/>
                                <h:selectOneMenu required="true" requiredMessage="Seller Id is a required field"
                                                 value="#{storesController.stores.sellers}">
                                    <f:selectItem itemValue="0" itemLabel="Select a Seller" noSelectionOption="true"/>
                                    <f:selectItems value="#{sellersController.findAll()}" var="sellers"
                                                   itemValue="#{sellers}" itemLabel="#{sellers.sellerId}"/>
                                </h:selectOneMenu>
                            </div>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Demostrator ID: "/>
                                <h:inputText converterMessage="DemostratorId ia s numeric field" value="#{storesController.stores.demostratorId}"/>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <div class="select-wrapper">
                                <h:outputText value="ProgVisit ID: "/>
                                <h:selectOneMenu required="true" requiredMessage="ProgVisit Id is a required field"
                                                 value="#{storesController.stores.programVisits}">
                                    <f:selectItem itemValue="0" itemLabel="Select a ProgVisit" noSelectionOption="true"/>
                                    <f:selectItems value="#{programVisitsController.findAll()}" var="pv"
                                                   itemValue="#{pv}" itemLabel="#{pv.progVisitId}"/>
                                </h:selectOneMenu>
                            </div>
                            </div>

                            <div class="12u$">
                                <div class="select-wrapper">
                                <h:outputText value="GSaleStruct ID: "/>
                                <h:selectOneMenu required="true" requiredMessage="GSaleStruct Id is a required field"
                                                 value="#{storesController.stores.GSaleStructures}">
                                    <f:selectItem itemValue="0" itemLabel="Select a GSaleStruct" noSelectionOption="true"/>
                                    <f:selectItems value="#{gSaleStructuresController.findAll()}" var="gss"
                                                   itemValue="#{gss}" itemLabel="#{gss.GSaleStructId}"/>
                                </h:selectOneMenu>
                            </div>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="EnableDate: "/>
                                <h:inputText converterMessage="Enable Date has an incorrect date format" value="#{storesController.stores.enableDate}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Enabled By: "/>
                                <h:inputText validator="letrasValidator" value="#{storesController.stores.enabledBy}" maxlength="17"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="DisableDate: "/>
                                <h:inputText converterMessage="Disable Date has an incorrect date format" value="#{storesController.stores.disableDate}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Disabled By: "/>
                                <h:inputText validator="letrasValidator" value="#{storesController.stores.disabledBy}" maxlength="50"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="LastChangeDate "/>
                                <h:inputText converterMessage="Last Change Date has an incorrect date format" value="#{storesController.stores.lastChangeDate}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="ChangedBy "/>
                                <h:inputText validator="letrasValidator" value="#{storesController.stores.changedBy}" maxlength="50"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="TradeCompanyId: "/>
                                <h:inputText converterMessage="TradeCompanyId is a numeric field" value="#{storesController.stores.tradeCompanyId}" maxlength="15"/>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="LastUpdateBi "/>
                                <h:inputText converterMessage="LastUpdateBi has an incorrect date format" value="#{storesController.stores.lastUpdateBI}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!storesController.flagUpdate}" value="Add" 
                                                         class="button" action="#{storesController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{storesController.flagUpdate}" value="Edit"
                                                         class="button" action="#{storesController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{storesController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
