<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">

                        <h2 name="title">Origin Form</h2>
                        <h:form>

                            <div class="row uniform">

                                <div class="12u$">
                                    <h:outputText value="Origin Code: "/>
                                    <h:inputText required="true" requiredMessage="Origin Code is a required field"
                                                 value="#{originController.origin.originCode}" maxlength="1"
                                                 p:placeholder="Origin Code"/>
                                </div>

                                <div class="12u$">
                                    <h:outputText value="Description: "/>
                                    <h:inputText required="true" requiredMessage="Description is a required field"
                                                 value="#{originController.origin.description}" maxlength="35"
                                                 p:placeholder="Description"/>
                                </div>

                                <div class="6u">
                                <h:outputText value="Trade Company ID "/>
                                <h:inputText value="#{originController.origin.tradeCompanyId}"
                                             validator="numerosValidator" 
                                             converterMessage="Trade Company Id must be a numeric field"
                                             p:placeholder="Trade Company Id"/>
                                </div>
                                
                                <div class="6u$">
                                <h:outputText value ="Last Update BI"/>
                                <h:inputText converterMessage="Last Update BI has an incorrect date format" 
                                             value="#{originController.origin.lastUpdateBI}"
                                             p:placeholder="dd/MM/yyyy">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                </h:inputText>
                                </div>


                                <!-- Break -->
                        <div class="12u$">
                            <ul class="actions">
                                <li><h:commandButton rendered="#{!originController.flagUpdate}" value="Add" 
                                                     class="button" action="#{originController.insert()}"/></li>
                                <li><h:commandButton rendered="#{originController.flagUpdate}" value="Edit"
                                                     class="button" action="#{originController.update()}"/></li>
                                <li><h:commandButton immediate="true" value="Return" 
                                                     class="button" action="#{originController.volver()}"/></li>
                            </ul>
                        </div>
                        <h:messages> </h:messages>
                    </div>
                </h:form>
            </div>
        </section>
    </div>
    <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
    <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>

</html>
