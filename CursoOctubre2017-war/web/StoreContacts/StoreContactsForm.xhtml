<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Store Contacts Form</title>
    </h:head>
    <h:body>
        <h:form>
            
            <div class="title">
                <h3 name="title">Store Contacts</h3>
            </div>
            
            <div class="form-style">
                               
            <h:outputText value="Last Update BI: "/>
            <h:inputText converterMessage="LastUpdateBI has an incorrect date format" 
                         value="#{storeContactsController.storeContacts.lastUpdateBI}">
                <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
            </h:inputText>
            <br/>
            
            <h:outputText value="ContactID: "/>
            <h:selectOneMenu required="true" requiredMessage="ContactId field is necessary"
                             value="#{storeContactsController.storeContacts.contacts}">
                <f:selectItem itemValue="0" itemLabel="Select a contact" noSelectionOption="true"/>
                <f:selectItems value="#{contactsController.findAll()}" var="contacts"
                               itemValue="#{contacts}" itemLabel="#{contacts.name}"/>
            </h:selectOneMenu>
            <br/>
            
            <h:outputText value="Store ID: "/>
            <h:selectOneMenu required="true" requiredMessage="StoreId field is necessary"
                             value="#{storeContactsController.storeContacts.stores}">
                <f:selectItem itemValue="0" itemLabel="Select a store" noSelectionOption="true"/>
                <f:selectItems value="#{storesController.findAll()}" var="stores"
                               itemValue="#{stores}" itemLabel="#{stores.name}"/>
            </h:selectOneMenu>
            <br/>
            
            <h:commandButton rendered="#{!storeContactsController.flag}" value="Add" 
                             class="button"
                             action="#{storeContactsController.insert()}"/>
            
            <h:commandButton rendered="#{storeContactsController.flag}" value="Edit"
                             class="button"
                             action="#{storeContactsController.update()}"/>
            
            <h:commandButton immediate="true" value="Return" 
                             class="button"
                             action="#{storeContactsController.volver()}"/>
            
            </div>
            <h:messages> </h:messages>
            
        </h:form>
    </h:body>
</html>
