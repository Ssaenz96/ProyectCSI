<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>

    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>

        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Purchase Order Details Form</h2>
                    <h:form>
                        <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Purchase Order: "/>
                                <h:selectOneMenu required="true" requiredMessage="Purchase Order is a required field"
                                                 value="#{purchaseOrderDetailsController.purchaseOrderDetails.purchaseOrders}">
                                    <f:selectItem itemValue="0" itemLabel="Select a PurchaseOrder" noSelectionOption="true"/>
                                    <f:selectItems value="#{purchaseOrdersController.findAll()}" var="po"
                                                   itemValue="#{po}" itemLabel="#{po.PONumber}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Product: "/>
                                <h:selectOneMenu required="true" requiredMessage="Product is a required field"
                                                 value="#{purchaseOrderDetailsController.purchaseOrderDetails.products}">
                                    <f:selectItem itemValue="0" itemLabel="Select a Product" noSelectionOption="true"/>
                                    <f:selectItems value="#{productsController.findAll()}" var="product"
                                                   itemValue="#{product}" itemLabel="#{product.description}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Requested Units: "/>
                                <h:inputText required="true" requiredMessage="RequestedUnits is a required field"
                                             converterMessage="Requested Units must be a numeric field"
                                             p:placeholder="Requested Units"
                                             value="#{purchaseOrderDetailsController.purchaseOrderDetails.requestedUnits}" maxlength="17"/>
                            </div>

                            <div class="6u$ 12u$(xsmall)">    
                                <h:outputText value="Requested Value: "/>
                                <h:inputText p:placeholder="Requested Value" converterMessage="Requested Value must be a numeric field"
                                             value="#{purchaseOrderDetailsController.purchaseOrderDetails.requestedValue}" maxlength="15"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Delivered Units: "/>
                                <h:inputText rendered="true" requiredMessage="Delivered Units is a required field"
                                             p:placeholder="Delivered Units" converterMessage="Delivered Units must be a numeric field"
                                             value="#{purchaseOrderDetailsController.purchaseOrderDetails.deliveredUnits}" maxlength="17"/>
                            </div>

                            <div class="6u$ 12u$">
                                <h:outputText value="Delivered Value: "/>
                                <h:inputText value="#{purchaseOrderDetailsController.purchaseOrderDetails.deliveredValue}" 
                                             p:placeholder="Delivered Value" converterMessage="Delivered Value must be a numeric field"
                                             maxlength="15"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Unit Price: "/>
                                <h:inputText value="#{purchaseOrderDetailsController.purchaseOrderDetails.unitPrice}" 
                                             p:placeholder="Unit Price" converterMessage="Unit Price must be a numeric field"
                                             maxlength="15"/>
                            </div>

                            <div class="6u$ 12u$">
                                <h:outputText value="Delivery Real Date "/>
                                <h:inputText converterMessage="Delivery Real Date must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrderDetailsController.purchaseOrderDetails.deliveryRealDate}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Trade Company Id: "/>
                                <h:inputText value="#{purchaseOrderDetailsController.purchaseOrderDetails.tradeCompanyId}" 
                                             p:placeholder="Trade Company Id" converterMessage="Trade Company Id must be a numeric field"
                                             maxlength="15"/>
                            </div>



                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Last Update Bi "/>
                                <h:inputText converterMessage="Last Update BI must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrderDetailsController.purchaseOrderDetails.lastUpdateBI}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">

                                    <li><h:commandButton rendered="#{!purchaseOrderDetailsController.flagUpdate}" value="Add" 
                                                         class="button"
                                                         action="#{purchaseOrderDetailsController.insert()}"/></li>

                                    <li><h:commandButton rendered="#{purchaseOrderDetailsController.flagUpdate}" value="Edit"
                                                         class="button"
                                                         action="#{purchaseOrderDetailsController.update()}"/></li>

                                    <li> <h:commandButton immediate="true" value="Return" 
                                                          class="button"
                                                          action="#{purchaseOrderDetailsController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />


    </h:body>
</html>
