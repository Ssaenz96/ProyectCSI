<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form --> 
                    <h2>Retail Contacts Form</h2>
                    <h:form>

                        <div class="row uniform">

                            <div class="12u$">
                                <div class="select-wrapper">
                            <h:outputText value="Retails ID: "/>
                            <h:selectOneMenu required="true" requiredMessage="Retails ID is a required field"
                                             value="#{retailContactsController.retailContacts.retails}">
                                <f:selectItem itemValue="0" itemLabel="Select a retails" noSelectionOption="true"/>
                                <f:selectItems value="#{retailsController.findAll()}" var="retails"
                                               itemValue="#{retails}" itemLabel="#{retails.name}"/>
                            </h:selectOneMenu>
                            </div>
                            </div>
                            <div class="12u$">
                                <div class="select-wrapper">
                            <h:outputText value="ContactID: "/>
                            <h:selectOneMenu required="true" requiredMessage="ContactID is a required field"
                                             value="#{retailContactsController.retailContacts.contacts}">
                                <f:selectItem itemValue="0" itemLabel="Select a contact" noSelectionOption="true"/>
                                <f:selectItems value="#{contactsController.findAll()}" var="contacts"
                                               itemValue="#{contacts}" itemLabel="#{contacts.name}"/>
                            </h:selectOneMenu>
                            </div>
                            </div>
                            <div class="12u$">
                            <h:outputText value="Last Update BI: "/>
                            <h:inputText converterMessage="LasT Update BI has an incorrect date format" 
                                         value="#{retailContactsController.retailContacts.lastUpdateBI}" p:placeholder="dd/MM/yyy">
                                <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                            </h:inputText>
                            </div>
                             <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!retailContactsController.flag}" value="Add" 
                                                         class="button" action="#{retailContactsController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{retailContactsController.flag}" value="Edit"
                                                         class="button" action="#{retailContactsController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{retailContactsController.volver()}"/></li>
                                </ul>
                            </div>
                        <h:messages> </h:messages>
                </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
