<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchase Order Status Form</title>
    </h:head>
    <h:body>
        <h:form>
            
            <div class="title">
                <h3 name="title">Origin</h3>
            </div>
            
            <div class="form-style">
            
            <h:outputText value="PO Status Code: "/>
            <h:inputText required="true" requiredMessage="PO Status Code is a require field"
                         value="#{purchaseOrderStatusController.purchaseOrderStatus.POStatusCode}" maxlength="2"/>
            
            <h:outputText value="Description: "/>
            <h:inputText required="true" requiredMessage="Description is a required field"
                         value="#{purchaseOrderStatusController.purchaseOrderStatus.description}" maxlength="35"/>
            
            <h:outputText value="Last Update BI: "/>
            <h:inputText converterMessage="LastupdateBI must be in the following format. (dd/mm/yyyy)" value="#{purchaseOrderStatusController.purchaseOrderStatus.lastUpdateBI}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
            </h:inputText>
            <br/>
            
            <h:commandButton rendered="#{!purchaseOrderStatusController.flagUpdate}" value="Add"
                             class="button"
                             action="#{purchaseOrderStatusController.insert()}"/>
            
            <h:commandButton rendered="#{purchaseOrderStatusController.flagUpdate}" value="Edit"
                             class="button"
                             action="#{purchaseOrderStatusController.update()}"/>
            
            <h:commandButton immediate="true" value="Return"
                             class="button"
                             action="PurchaseOrderStatusList"/>
            
            </div>
            
            <h:messages></h:messages>
        </h:form>
        
    </h:body>
</html>
