<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Purchase Order Status Form</h2>
                    <h:form>
                        <div class="row uniform">
                            <div class="12u$ 12u$(xsmall)">
                                <h:outputText value="PO Status Code: "/>
                                <h:inputText required="true" requiredMessage="PO Status Code is a require field"
                                             value="#{purchaseOrderStatusController.purchaseOrderStatus.POStatusCode}" 
                                             validator="alfanumericoValidator" validatorMessage="PO Status Code must be an alphanumeric field"
                                             p:placeholder="PO Status Code"
                                             maxlength="2"/>
                            </div>

                            <div class="12u$ 12u$(xsmall)">
                                <h:outputText value="Description: "/>
                                <h:inputText required="true" requiredMessage="Description is a required field"
                                             value="#{purchaseOrderStatusController.purchaseOrderStatus.description}" 
                                             p:placeholder="Description"
                                             maxlength="35"/>
                            </div>

                            <div class="12u$ 12u$(small)">
                                <h:outputText value="Last Update BI: "/>
                                <h:inputText converterMessage="LastupdateBI must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrderStatusController.purchaseOrderStatus.lastUpdateBI}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!purchaseOrderStatusController.flagUpdate}" value="Add"
                                                         class="button"
                                                         action="#{purchaseOrderStatusController.insert()}"/></li>

                                    <li><h:commandButton rendered="#{purchaseOrderStatusController.flagUpdate}" value="Edit"
                                                         class="button"
                                                         action="#{purchaseOrderStatusController.update()}"/></li>

                                    <li><h:commandButton immediate="true" value="Return"
                                                         class="button"
                                                         action="#{purchaseOrderStatusController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages></h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />

    </h:body>
</html>
