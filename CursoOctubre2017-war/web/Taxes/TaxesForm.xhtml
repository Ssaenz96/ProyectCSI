<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--* TaxesForm 
        * Version 1 
        * Fecha 10/10/2017
        * @author Sergio Galvan -->

    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Taxes Form</h2>
                    <h:form>
                        <div class="row uniform">

                            <div class="6u 12u$(xsmall)">
                                <div class="select-wrapper">
                                    <h:outputText value="TaxCode"></h:outputText>
                                    <h:inputText required="true" requiredMessage="The field TaxCode is required"
                                                 value="#{taxesController.taxes.taxCode}" maxlength="1"
                                                 validator="alfanumericoValidator" converterMessage="The field TaxCode must be alphanumeric" validatorMessage="The field TaxCode must be alphanumeric">
                                    </h:inputText> 
                                </div>
                            </div>


                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="TaxPercent"></h:outputText>
                                <h:inputText required="true" requiredMessage="The field TaxPercent is required"
                                             value="#{taxesController.taxes.taxPercent}" 
                                             validator="alfanumericoValidator" converterMessage="The field TaxPercent must be alphanumeric" validatorMessage="The field TaxPercent must be numerical">
                                </h:inputText>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Description"></h:outputText>
                                <h:inputText value="#{taxesController.taxes.description}" maxlength="35">                             
                                </h:inputText>
                            </div>



                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="TradeCompanyId"></h:outputText>
                                <h:inputText value="#{taxesController.taxes.tradeCompanyId}" maxlength="1"
                                             validator="numerosValidator" converterMessage="TradeCompanyId is a numeric field" validatorMessage="The field TradeCompany must be numerical">
                                </h:inputText> 
                            </div>

                            <div class="12u$">
                                <h:outputText value="LastUpdateBI"></h:outputText>
                                <h:inputText value="#{taxesController.taxes.lastUpdateBI}" converterMessage="LastUpdateBI has an incorrect date format">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>


                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!taxesController.flagUpdate}" value="Add" 
                                                         class="button" action="#{taxesController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{taxesController.flagUpdate}" value="Edit"
                                                         class="button" action="#{taxesController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{taxesController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
