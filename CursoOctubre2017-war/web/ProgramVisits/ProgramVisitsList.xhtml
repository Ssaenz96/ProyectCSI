<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <h2 name="title">Program Visits List</h2>
                    <h:form>
                        <div class="table-scroll">
                            <h:dataTable var="programVisits" value="#{programVisitsController.findAll()}" class="table-fill">

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header">Prog Visit Code</f:facet>
                                        #{programVisits.profVisitCode}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header">Description</f:facet>
                                        #{programVisits.description}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header">Trade Company Id</f:facet>
                                        #{programVisits.tradeCompanyBI}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Last Update BI</f:facet>
                                    <h:outputText value="#{programVisits.lastUpdateBI}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Edit </f:facet>
                                    <h:commandButton class="button" value="Edit" action="#{programVisitsController.prepareUpdate(programVisits)}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Delete </f:facet>
                                    <h:commandButton class="button" value="Delete" 
                                                     onclick="if (!confirm('If you delete this row you may lose information from other tables. Are you sure?'))
                                                                 return false" action="#{programVisitsController.delete(programVisits)}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <div class="container">
                                    <li><h:commandButton class="button" value="Add" action="#{programVisitsController.prepareInsert()}"/></li>
                                    <li><h:commandButton class="button" value="Return" action="#{programVisitsController.volverHome()}" immediate="true"/></li>
                                </div>
                            </ul>
                        </div>
                        <h:messages></h:messages>
                    </h:form>
                </div>
            </section>
        </div>
    </h:body>
</html>
