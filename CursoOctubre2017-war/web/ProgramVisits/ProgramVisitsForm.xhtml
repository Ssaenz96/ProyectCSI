<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>

    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Program Visits Form</h2>
                    <h:form>    
                        <div class="row uniform">
                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Prog Visit Code: "/>
                                <h:inputText maxlength="2" required="true" p:placeholder="Prog Visit Code"
                                             requiredMessage="ProgVisitCode is a requiered field" 
                                             value="#{programVisitsController.programVisits.profVisitCode}"
                                             validator="alfanumericoValidator" validatorMessage="Prog Visit Code must be an alphanumeric field"/>
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Description: "/>
                                <h:inputText maxlength="35" required="true" requiredMessage="Description is a requiered field"  p:placeholder="Description"
                                             value="#{programVisitsController.programVisits.description}"/>
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Trade Company Id: "/>
                                <h:inputText p:placeholder="Trade Company Id"  converterMessage="Trade Company Id must be a numeric field" 
                                             maxlength="1" value="#{programVisitsController.programVisits.tradeCompanyBI}"/>
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Last Update BI: "/>
                                <h:inputText  converterMessage="Last Update BI has an incorrect date format" value="#{programVisitsController.programVisits.lastUpdateBI}" p:placeholder="dd/MM/yyyy"> 
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton  rendered="#{!programVisitsController.flagUpdate}" value="Add" 
                                                          class="button" action="#{programVisitsController.insert()}"/></li>

                                    <li><h:commandButton  rendered="#{programVisitsController.flagUpdate}" value="Edit" 
                                                          class="button" action="#{programVisitsController.update()}"/></li>

                                    <li><h:commandButton  immediate="true" value="Return" 
                                                          class="button" action="#{programVisitsController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>    
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>

</html>
