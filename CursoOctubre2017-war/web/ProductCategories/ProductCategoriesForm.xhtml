<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Product Categories Form</title>
        <h:outputStylesheet name="/css/formsCSS.css"/>
    </h:head>
    <h:body>
        <h:form>
            
            <div class="title">
                <h3 name="title">Product Categories</h3>
            </div>
            <div class="form-style">
            <h:outputText value="Product Category Code: "/>
            <h:inputText required="true" requiredMessage="Product Category Code is a required field"
                         value="#{productCategoriesController.productCategories.prodCategoryCode}" maxlength="3"/>
            <br/>
            
            
            <h:outputText value="Description: "/>
            <h:inputText required="true" requiredMessage="Description is a required field"
                         value="#{productCategoriesController.productCategories.description}" maxlength="35"/>
            <br/>
                             
            <h:outputText value="Trade Company ID: "/>
            <h:inputText converterMessage="TradeCompanyId is a numeric field" 
                         requiredMessage="Trade Company ID is a required field"
                         value="#{productCategoriesController.productCategories.tradeCompanyId}" 
                         validator="numerosValidator" validatorMessage="The field Trade Company Id only accept numbers..."/>
            <br/>
            
            <h:outputText value =" Last Update BI: "/>
            <h:inputText converterMessage="LastUpdateBI has an incorrect date format" value="#{productCategoriesController.productCategories.lastUpdateBI}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </h:inputText>
            <br/>

            <h:commandButton rendered="#{!productCategoriesController.flagUpdate}" value="Add" 
                             class="button"
                             action="#{productCategoriesController.insert()}"/>
            
            <h:commandButton rendered="#{productCategoriesController.flagUpdate}" value="Edit"
                             class="button"
                             action="#{productCategoriesController.update()}"/>
            
            <h:commandButton immediate="true" value="Return" 
                             class="button"
                             action="ProductCategoriesList"/>
            
            </div>
            <h:messages> </h:messages>
            
        </h:form>
    </h:body>
</html>
