<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Retail Sale Units Form</h2>
                    <h:form>
                        <div class="row uniform">
                            <div class="12u$">
                                <h:outputText value="Retail SU Code: "/>
                                <h:inputText maxlength="2" validator="alfanumericoValidator" validatorMessage="Retail SU Code is an alphanumeric field"
                                             required="true" requiredMessage="Retail SU Code is a required field" value="#{retailSaleUnitsController.retailSaleUnits.retailSUCode}" p:placeholder="Retail SU Code"></h:inputText>
                            </div>
                            <div class="12u$">
                                <h:outputText value="Description: "/>
                                <h:inputText maxlength="35" required="true" requiredMessage="Description is a required field" value="#{retailSaleUnitsController.retailSaleUnits.description}" p:placeholder="Description"></h:inputText>
                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Trade Company Id: "/>
                            <h:inputText  converterMessage="Trade Company Id is a numeric field" value="#{retailSaleUnitsController.retailSaleUnits.tradeCompanyId}"></h:inputText>
                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Last Update BI: "/>
                            <h:inputText  converterMessage="Last Update BI must be in dd/MM/yyy format" value="#{retailSaleUnitsController.retailSaleUnits.lastUpdateBI}" p:placeholder="dd/MM/yyy"> }
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                            </h:inputText>
                            </div>

                           <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!retailSaleUnitsController.flagUpdate}" value="Add" 
                                                         class="button" action="#{retailSaleUnitsController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{retailSaleUnitsController.flagUpdate}" value="Edit"
                                                         class="button" action="#{retailSaleUnitsController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{retailSaleUnitsController.volver()}"/></li>
                                </ul>
                            </div>
                            
                            <h:messages>

                            </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
         <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
