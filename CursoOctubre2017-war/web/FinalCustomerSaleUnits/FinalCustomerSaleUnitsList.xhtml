<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <h2 name="title">Final Customer Sale Units List</h2>
                    <h:form>
                        <div class="table-scroll">
                            <h:dataTable var="finalCustomerSaleUnits" value="#{finalCustomerSaleUnitsController.findAll()}" class="table-fill">

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> Customer SU Code </f:facet>
                                        #{finalCustomerSaleUnits.customerSUCode}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> Description </f:facet>
                                        #{finalCustomerSaleUnits.description}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> Trade Company Id </f:facet>
                                        #{finalCustomerSaleUnits.tradeCompanyId}
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Last Update BI </f:facet>
                                    <h:outputText value="#{finalCustomerSaleUnits.lastUpdateBI}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Edit </f:facet>
                                    <h:commandButton class="button" value="Edit" action="#{finalCustomerSaleUnitsController.prepareUpdate(finalCustomerSaleUnits)}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Delete </f:facet>
                                    <h:commandButton class="button" value="Delete" action="#{finalCustomerSaleUnitsController.delete(finalCustomerSaleUnits)}" onclick="if (!confirm('If you delete this row you may lose information from other tables. Are you sure?')) return false;" />
                                </h:column>

                            </h:dataTable>
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <div class="container">
                                    <li> <h:commandButton class="button" value="Add" action="#{finalCustomerSaleUnitsController.prepareInsert()}"/></li>
                                    <li><h:commandButton class="button" value="Return" action="#{finalCustomerSaleUnitsController.volverHome()}" immediate="true"/></li>
                                </div>
                            </ul>
                        </div>
                        <h:messages></h:messages>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
