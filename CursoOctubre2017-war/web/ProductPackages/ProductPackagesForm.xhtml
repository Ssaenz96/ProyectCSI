<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
	<title>Garcomex</title>
	<meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
	<link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    
    <h:body class="subpage">
    <!-- Header -->
    <header id="header">
        <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
        <h:link value="Log out" outcome="/login"></h:link>
    </header>
    <div id="main">
        <section class="wrapper style1">
            <div class="inner">
                <!-- Form -->
                <h2>Product Packages Form</h2>
                <h:form>    
                    <div class="row uniform">
                        <div class="6u 12u$(xsmall)">
                            <h:outputText value="Product Package Code: "/>
                            <h:inputText required="true" requiredMessage="ProductPackCode is a required field" p:placeholder="Product Package Code"
                             value="#{productPackagesController.productPackages.productPackCode}" maxlength="2"
                             validator="alfanumericoValidator" validatorMessage="TaxCode must be an alphanumeric field"/>
                        </div>
                        <div class="12u$">
                            <h:outputText value="Description: "/>
                            <h:inputText value="#{productPackagesController.productPackages.description}" maxlength="35"  p:placeholder="Description"/> 
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <h:outputText value="Quantity: "/>
                            <h:inputText value="#{productPackagesController.productPackages.quantity}" maxlength="11" p:placeholder="Quantity"
                             converterMessage="Quantity must be a numeric field"/> 
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <h:outputText value="Trade Company Id: "/>
                            <h:inputText value="#{productPackagesController.productPackages.tradeCompanyId}" maxlength="1" p:placeholder="Trade Company Id"
                             converterMessage="TradeCompany must be a numeric field"/>
                        </div>
                        
                        <div class="6u$ 12u$(xsmall)">
                            <h:outputText value="Last Update BI: "/>
                            <h:inputText converterMessage="LastUpdateBI has an incorrect date format" value="#{productPackagesController.productPackages.lastUpdateBI}" p:placeholder="dd/MM/yyyy">
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                            </h:inputText> 
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <ul class="actions">
                                <li><h:commandButton rendered="#{!productPackagesController.flagUpdate}" value="Add" 
                                                 class="button" action="#{productPackagesController.insert()}"/></li>
                                <li><h:commandButton rendered="#{productPackagesController.flagUpdate}" value="Edit"
                                                 class="button" action="#{productPackagesController.update()}"/></li>
                                <li><h:commandButton immediate="true" value="Return" 
                                                 class="button" action="#{productPackagesController.vovler()}"/></li>
                            </ul>
                        </div>
                        <h:messages> </h:messages>
                    </div>
                </h:form>
            </div>
        </section>
    </div>
     <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
    <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>

</html>
