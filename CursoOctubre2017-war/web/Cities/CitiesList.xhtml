<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <h2 name="title">Cities List</h2>
                    <h:form>
                        <div class="table-scroll">
                            <h:dataTable var="citie" value="#{citiesController.findAll()}" class="table-fill">

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> City Code </f:facet>
                                        #{citie.cityCode}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> Name </f:facet>
                                        #{citie.name}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> State </f:facet>
                                        #{citie.states.name}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> Metro Zone  </f:facet>
                                        #{citie.metropolitanZones.name}
                                </h:column>

                                <h:column class="table-information">
                                    <f:facet name="header" class="text-header"> Population </f:facet>
                                        #{citie.population}
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Last Update BI </f:facet>
                                    <h:outputText value="#{citie.lastUpdateBi}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Edit </f:facet>
                                    <h:commandButton class="button" value="Edit" action="#{citiesController.prepareUpdate(citie)}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"> Delete </f:facet>
                                    <h:commandButton class="button" value="Delete" onclick="if (!confirm('If you delete this row you may lose information from other tables. Are you sure?'))
                                                return false;" action="#{citiesController.delete(citie)}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <div class="container">
                                    <li> <h:commandButton class="button" value="Add" action="#{citiesController.prepareInsert()}"/></li>
                                    <li><h:commandButton class="button" value="Return" action="#{citiesController.volverHome()}" immediate="true"/></li>
                                </div>
                            </ul>
                        </div>
                        <h:messages></h:messages>
                    </h:form>
                </div>
            </section>
        </div>
    </h:body>
</html>
