<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login" onclick="if (!confirm('Are you sure want exit?')) return false;"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
                    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
                    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
                    
                    <h2>Purchase Orders Form</h2>
                    <h:form>
                        <div class="row uniform">
                            
                            <div class="12u$">
                                <div class="select-wrapper">
                            <h:outputText value="Purchase Order Status"/>
                            <h:selectOneMenu required="true" requiredMessage="Purchase Order Status is a required field " value="#{purchaseOrdersController.purchaseOrders.purchaseOrderStatus}">
                                <f:selectItem itemValue="0" itemLabel="Select a Purchase Order Status" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{purchaseOrderStatusController.findAll()}" var="purchaseOrderStatus" itemValue="#{purchaseOrderStatus}" itemLabel="#{purchaseOrderStatus.POStatusCode}"/>
                            </h:selectOneMenu>
                                </div>
                            </div>
                            
                            <div class="12u$">
                                <div class="select-wrapper">
                            <h:outputText value="Store"/>
                            <h:selectOneMenu required="true" requiredMessage="Store is a required field" value="#{purchaseOrdersController.purchaseOrders.stores}">
                                <f:selectItem itemValue="0" itemLabel="Select a Store" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{storesController.findAll()}" var="stores" itemValue="#{stores}" itemLabel="#{stores.name}"/>
                            </h:selectOneMenu>
                                </div>
                            </div>
                            
                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Purchase Order Number:"/>
                                <h:inputText maxlength="15" required="true" requiredMessage="Purchase Order Number is a required field"
                                             value="#{purchaseOrdersController.purchaseOrders.PONumber}" p:placeholder="Purchase Order Number"
                                             validator="numerosValidator" validatorMessage="Purchase Order Number must be a numeric field"/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Delivery Place"/>
                                <h:inputText converterMessage="Delivery Place must be a numeric field" required="true" requiredMessage="Delivery Place is a required field"
                                             p:placeholder="Delivery Place"
                                             value="#{purchaseOrdersController.purchaseOrders.deliveryPlace}"/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Purchase Order Date"/>
                                <h:inputText converterMessage="Purchase Order Date must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrdersController.purchaseOrders.PODate}" required="true"
                                             requiredMessage="Purchase Order Date is a required field">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Comm Delivery Date"/>
                                <h:inputText converterMessage="Comm Delivery Date must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrdersController.purchaseOrders.commDeliveryDate}" required="true" 
                                             requiredMessage="Comm Delivery Date is a required field">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Delivery Date"/>
                                <h:inputText converterMessage="Delivery Date must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrdersController.purchaseOrders.deliveryDate}" >
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>

                            </div>
                            <div class="3u 12u$(xsmall)">
                                <h:outputText value="Clousure Date"/>
                                <h:inputText converterMessage="Clousure Date must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrdersController.purchaseOrders.clousureDate}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>
                            <div class="3u 12u$(xsmall)">
                                <h:outputText value="Cancel Date"/>
                                <h:inputText converterMessage="Cancel Date must be in dd/MM/yyyy format" 
                                             p:placeholder="dd/MM/yyyy"
                                             value="#{purchaseOrdersController.purchaseOrders.cancelDate}">
                                    <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="12u$">
                            <h:outputText value="Clousure Cancel By"/>
                            <h:inputText maxlength="50" value="#{purchaseOrdersController.purchaseOrders.clousureCancelBy}" 
                                         p:placeholder="Clousure Cancel By"/>

                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Total Requested Units"/>
                            <h:inputText converterMessage="Total Requested Units must be a numeric field" maxlength="17" 
                                         p:placeholder="Total Requested Units"
                                         value="#{purchaseOrdersController.purchaseOrders.totalRequestedUnits}"
                                         required="true" requiredMessage="total Requested Units is a required field"/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Total Requested Value"/>
                            <h:inputText converterMessage="Total Requested Value must be a numeric field" maxlength="16" 
                                         p:placeholder="Total Requested Value"
                                         value="#{purchaseOrdersController.purchaseOrders.totalRequestedValue}"/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Total Delivered Units"/>
                            <h:inputText converterMessage="Total Delivered Units must be a numeric field" maxlength="17" 
                                         p:placeholder="Total Delivered Units"
                                         value="#{purchaseOrdersController.purchaseOrders.totalDeliveredUnits}"/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Total Delivered Value"/>
                            <h:inputText converterMessage="Total Delivered Value must be a numeric field" maxlength="16" 
                                         p:placeholder="Total Delivered Value"
                                         value="#{purchaseOrdersController.purchaseOrders.totalDeliveredValue}"/>
                            </div>
                            
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Trade Company Id"/>
                            <h:inputText converterMessage="Trade Company Id must be a numeric field" required="true" requiredMessage="Trade Company Id is a required field" 
                                         p:placeholder="Trade Company Id"
                                         value="#{purchaseOrdersController.purchaseOrders.tradeCompanyId}"/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                            <h:outputText value="Last Update BI:"/>
                            <h:inputText converterMessage="Last Update BI must be in dd/MM/yyyy format" 
                                         p:placeholder="dd/MM/yyyy"
                                         value="#{purchaseOrdersController.purchaseOrders.lastUpdateBI}" >
                                <f:convertDateTime  type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                            </h:inputText>
                            </div>

                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!purchaseOrdersController.flagUpdate}" value="Add" 
                                                         class="button" action="#{purchaseOrdersController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{purchaseOrdersController.flagUpdate}" value="Edit"
                                                         class="button" action="#{purchaseOrdersController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{purchaseOrdersController.volver()}"/></li>
                                </ul>
                            </div>


                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
         <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
