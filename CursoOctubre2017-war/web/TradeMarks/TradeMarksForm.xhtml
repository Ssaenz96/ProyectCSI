<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Garcomex</title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="icon" type="/image/x-icon" href="/images/logo.ico"/>
    </h:head>
    <h:body class="subpage">
        <!-- Header -->
        <header id="header">
            <div class="logo"><h:link outcome="/index">Garcomex</h:link></div>
            <h:link value="Log out" outcome="/login"></h:link>
        </header>
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <h2>Trademarks Form</h2>
                    <h:form>
                        <div class="row uniform">

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="TrademarkCode: "/>
                                <h:inputText value="#{tradeMarksController.tradeMarks.tradeMarkCode}" maxlength="6"/>
                            </div>


                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Description: "/>
                                <h:inputText value="#{tradeMarksController.tradeMarks.description}" maxlength="35"/>
                            </div>

                            <div class="6u 12u$(xsmall)">
                                <h:outputText value="Trade Company ID: "/>
                                <h:inputText converterMessage="TradeCompanyId is a numeric field" value="#{tradeMarksController.tradeMarks.tradeCompanyId}"/>
                            </div>


                            <div class="6u$ 12u$(xsmall)">
                                <h:outputText value="Last update BI: "/>
                                <h:inputText converterMessage="LastUpdateBI has an incorrect date format" value="#{tradeMarksController.tradeMarks.lastUpdateBI}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="UTC"/>
                                </h:inputText>
                            </div>

                            <div class="12u$">
                                <ul class="actions">
                                    <li><h:commandButton rendered="#{!tradeMarksController.flagUpdate}" value="Add" 
                                                         class="button" action="#{tradeMarksController.insert()}"/></li>
                                    <li><h:commandButton rendered="#{tradeMarksController.flagUpdate}" value="Edit"
                                                         class="button" action="#{tradeMarksController.update()}"/></li>
                                    <li><h:commandButton immediate="true" value="Return" 
                                                         class="button" action="#{tradeMarksController.volver()}"/></li>
                                </ul>
                            </div>
                            <h:messages> </h:messages>
                        </div>
                    </h:form>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>&copy; Untitled. All rights reserved. Design: <a href="http://www.csi.uanl.mx/" target="_blank">CSI</a>.</p>
            </div>
        </footer>
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery.scrolly.min.js" />
        <h:outputScript library="js" name="jquery.scrollex.min.js" />
        <h:outputScript library="js" name="skel.min.js" />
        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
